<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mediadb Viewer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="left">
            <p>Global tags</p>
            <div id="global-tags" class="tags-container">
            </div>

            <div class="buttons-flex">
                <a onclick="applyTagFilters()">Apply filters</a>
                <a onclick="emptyTagFilters()">Clear filters</a>
            </div>

            <p id="current-name">Media name</p>
            <p id="current-date">Media date</p>

            <p>Current image tags</p>
            <div id="current-tags" class="tags-container">
                <span class="tag selected">Lorem ipsum</span>
                <span class="tag selected">Lorem ipsum</span>
                <span class="tag">Lorem ipsum</span>
                <span class="tag">Lorem ipsum</span>
                <span class="tag">Lorem ipsum</span>
            </div>

            <form id="new-tag" action="javascript:createNewTag()">
                <input type="text" id="new-tag-name">
                <input type="submit" value="Create">
            </form>

            <form id="date-picker" action="javascript:chooseDate()">
                <input type="date" id="date">
                <input type="submit" value="Go to closest">
            </form>
        </div>

        <div id="center">
            <div id="content-container">
                <div class="action" id="action-previous" onclick="previous()" title="Previous">
                    <img class="icon" src="images/prev.png">
                </div>
                <div class="action" id="action-next" onclick="next()" title="Next">
                    <img class="icon" src="images/prev.png" style="transform: scaleX(-1)">
                </div>

                <img id="content" src="images/placeholder.png">
            </div>

            <div id="bar">
                <a id="new-media" onclick="upload()" title="Upload media">
                    <img class="icon" src="images/plus.png">
                </a>

                <form action="javascript:search()">
                    <input type="text" id="prompt" placeholder="Search with AI">
                </form>

                <a id="search" onclick="search()" title="Search with AI">
                    <img class="icon" src="images/search.png">
                </a>

                <a id="trash" onclick="trash()" title="Delete media">
                    <img class="icon" src="images/trash.png">
                </a>
            </div>
        </div>

        <div id="right">
            <div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png" class="selected"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <span class="day-separator">New day separator</span>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
                <div><img src="images/placeholder.png"></div>
            </div>
        </div>
    </body>

    <script src="http-utils.js"></script>
    <script src="app.js"></script>
</html>
