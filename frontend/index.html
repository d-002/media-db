<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mediadb Viewer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="backend-url-popup" style="display: none">
            <p>Enter the FULL url to the backend<br>(with the protocol):</p>
            <form action="javascript:setBackendUrl()">
                <input type="text" id="backend-url-input">
                <input type="submit" value="Submit">
            </form>
            <p>This value will be stored in your local storage,<br>but you can always edit it from the dashboard.</p>
        </div>

        <div id="left">
            <p>Global tags</p>
            <div id="global-tags" class="tags-container">
            </div>

            <div class="buttons-flex">
                <a onclick="applyTagFilters()">Apply filters</a>
                <a onclick="emptyTagFilters()">Clear filters</a>
            </div>

            <form id="new-tag" action="javascript:createNewTag()">
                <input type="text" id="new-tag-name" placeholder="New tag name">
                <input type="submit" value="Create">
            </form>

            <p id="current-name">Media name</p>
            <p id="current-date">Media date</p>

            <p>Current image tags</p>
            <div id="current-tags" class="tags-container">
            </div>

            <form id="date-picker" action="javascript:chooseDate()">
                <input type="date" id="date">
                <input type="submit" value="Go to closest">
            </form>
        </div>

        <div id="center">
            <div id="content-container">
                <div class="action" id="action-prev" onclick="prev()" title="Previous">
                    <img class="icon" src="images/prev.png">
                </div>
                <div class="action" id="action-next" onclick="next()" title="Next">
                    <img class="icon" src="images/prev.png" style="transform: scaleX(-1)">
                </div>

                <img id="content" src="images/placeholder.png" onclick="requestFullscreen()">
            </div>

            <div id="bar">
                <a id="sync" onclick="syncDatabase()" title="Force sync database">
                    <img class="icon" src="images/reload.png">
                </a>

                <a id="get-backend-url" onclick="askBackendUrl()" title="Change the URL to the backend">
                    <img class="icon" src="images/web.png">
                </a>

                <form action="javascript:searchWithPrompt()">
                    <input type="text" id="prompt" placeholder="Search with AI">
                </form>

                <a id="search" onclick="searchWithPrompt()" title="Search with AI">
                    <img class="icon" src="images/search.png">
                </a>

                <a id="new-media" onclick="uploadMedia()" title="Upload media">
                    <img class="icon" src="images/plus.png">
                </a>

                <a id="trash" onclick="trashCurrent()" title="Delete media">
                    <img class="icon" src="images/trash.png">
                </a>
            </div>
        </div>

        <div id="right">
            <span class="separator">No media.</span>
        </div>
    </body>

    <script src="backend-utils.js"></script>
    <script src="http-utils.js"></script>
    <script src="app.js"></script>
</html>
